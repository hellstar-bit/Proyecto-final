<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de Libros</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Gestión de Libros</h1>
            <p>Administra los libros de tu biblioteca de forma sencilla</p>
        </header>
        <main class="dashboard-main">
            <!-- Formulario para agregar libros -->
            <section class="dashboard-form">
                <h2>Agregar un nuevo libro</h2>
                <form id="add-book-form">
                    <div class="form-group">
                        <label for="book-title" class="form-label">Título</label>
                        <input type="text" id="book-title" class="form-control" placeholder="Ingresa el título del libro" required>
                    </div>
                    <div class="form-group">
                        <label for="book-category" class="form-label">Categoría</label>
                        <input type="text" id="book-category" class="form-control" placeholder="Ingresa la categoría" required>
                    </div>
                    <div class="form-group">
                        <label for="book-author" class="form-label">Autor</label>
                        <input type="text" id="book-author" class="form-control" placeholder="Ingresa el autor" required>
                    </div>
                    <div class="form-group">
                        <label for="book-synopsis" class="form-label">Sinopsis</label>
                        <textarea id="book-synopsis" class="form-control" placeholder="Ingresa la sinopsis" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="book-quantity" class="form-label">Cantidad</label>
                        <input type="number" id="book-quantity" class="form-control" placeholder="Ingresa la cantidad disponible" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Agregar Libro</button>
                </form>
            </section>

            <!-- Tabla para mostrar libros -->
            <section class="dashboard-table">
                <h2>Lista de libros</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Categoría</th>
                            <th>Autor</th>
                            <th>Sinopsis</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="book-table-body">
                        <!-- Aquí se cargarán los libros dinámicamente -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
