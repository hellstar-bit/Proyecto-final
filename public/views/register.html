<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <h1 class="text-center">Crea tu cuenta</h1>
            <p class="text-center">Únete a nuestra comunidad y disfruta de los mejores libros</p>
            <form id="register-form" class="mt-4" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="login.html" class="link">Inicia sesión</a></p>
        </div>
    </div>

    <style>

          
    /* Estilos para el registro */
    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--background-color);
      padding: 20px;
    }

    .register-container::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(87, 25, 25, 0.8), rgba(59, 1, 1, 0.8));
      z-index: -1;
    }

    .register-card {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      animation: fadeInScale 0.5s ease-out;
    }

    .register-card h1 {
      text-align: center;
      color: var(--text-color);
      margin-bottom: 20px;
      animation: slideDown 0.5s ease-out;
    }

    .register-card p {
      text-align: center;
      color: var(--text-color);
      margin-bottom: 30px;
      animation: slideUp 0.5s ease-out;
    }

    .register-card .form-control {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .register-card .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(87, 25, 25, 0.3);
    }

    .register-card .btn-primary {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, rgba(87, 25, 25, 0.938), rgb(59, 1, 1));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .register-card .btn-primary:hover {
      background: linear-gradient(to right, rgb(59, 1, 1), rgba(87, 25, 25, 0.938));
      transform: translateY(-2px);
    }

    .register-card .link {
      display: block;
      text-align: center;
      color: var(--text-color);
      text-decoration: none;
      margin-top: 20px;
      transition: color 0.3s ease;
    }

    .register-card .link:hover {
      color: var(--primary-color);
    }

    .register-card input[type="text"],
    .register-card input[type="email"],
    .register-card input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .register-card input[type="text"]:focus,
    .register-card input[type="email"]:focus,
    .register-card input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(87, 25, 25, 0.3);
    }

    .register-card input[type="text"]::placeholder,
    .register-card input[type="email"]::placeholder,
    .register-card input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
}

    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>


    
</body>
</html>
