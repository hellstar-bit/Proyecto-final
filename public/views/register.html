<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: black;
            --background-color: whitesmoke;
            --text-color: black;
            --button-bg: rgb(5, 5, 5);
            --card-bg: rgba(211, 214, 214, 0.801);
            --footer-bg: linear-gradient(to left, rgba(87, 25, 25, 0.938), rgb(59, 1, 1));
            --footer-text: whitesmoke;
            --footer-hover: whitesmoke;
            --shadow-color: 2px rgb(78, 1, 1);
            --card-border: rgb(10, 10, 10);
        }

        .dark-mode {
            --primary-color: #3a86ff;
            --background-color: #080a0f;
            --text-color: #e5e5e5;
            --button-bg: linear-gradient(to left, rgb(4, 64, 165), rgb(1, 0, 0));
            --button-hover: #2563eb;
            --card-bg: #0f172a;
            --footer-bg: linear-gradient(to left, rgb(4, 64, 165), rgb(1, 0, 0));
            --footer-text: #cbd5e1;
            --footer-hover: #7dd3fc;
            --shadow-color: rgba(0, 150, 255, 0.2);
            --card-border: rgba(255, 255, 255, 0.1);
            --box-shadow: 0 18px 28px rgba(0, 0, 0, 0.7);
        }

        * {
            max-width: 100%;
            box-sizing: border-box;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
            width: 100vw;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
            padding: 20px;
        }

        .register-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(87, 25, 25, 0.8), rgba(59, 1, 1, 0.8));
            z-index: -1;
        }

        .register-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: fadeInScale 0.5s ease-out;
        }

        .register-card h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
            animation: slideDown 0.5s ease-out;
        }

        .register-card p {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            animation: slideUp 0.5s ease-out;
        }

        .register-card .form-control {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .register-card .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(87, 25, 25, 0.3);
        }

        .register-card .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, rgba(87, 25, 25, 0.938), rgb(59, 1, 1));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }

        .register-card .btn-primary:hover {
            background: linear-gradient(to right, rgb(59, 1, 1), rgba(87, 25, 25, 0.938));
            transform: translateY(-2px);
        }

        .register-card .link {
            display: block;
            text-align: center;
            color: var(--text-color);
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .register-card .link:hover {
            color: var(--primary-color);
        }

        .register-card input[type="text"],
        .register-card input[type="email"],
        .register-card input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .register-card input[type="text"]:focus,
        .register-card input[type="email"]:focus,
        .register-card input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(87, 25, 25, 0.3);
        }

        .register-card input[type="text"]::placeholder,
        .register-card input[type="email"]::placeholder,
        .register-card input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 20px;
            background: var(--button-bg);
            color: var(--footer-text);
            font-size: 1.2rem;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s;
            z-index: 1500;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .dark-mode .theme-toggle {
            background: #000000;
        }
    </style>
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">ðŸŒ›</button>
    
    <div class="register-container">
        <div class="register-card">
            <h1>Crear Cuenta</h1>
            <p>Ãšnete a nuestra comunidad de lectores</p>
            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Correo electrÃ³nico" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="ContraseÃ±a" required>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
                <a href="/login" class="link">Â¿Ya tienes una cuenta? Inicia sesiÃ³n</a>
            </form>
        </div>
    </div>

    <script>
        // Tema oscuro
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Aplicar el tema guardado en localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'ðŸŒž';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                themeToggle.textContent = 'ðŸŒž';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                themeToggle.textContent = 'ðŸŒ›';
            }
        });

        // Manejar el formulario de registro
        const registerForm = document.getElementById('register-form');
        if (registerForm) {
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('http://localhost:3000/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password }),
                    });

                    if (response.ok) {
                        alert('Usuario registrado exitosamente');
                        window.location.href = '/';
                    } else {
                        const error = await response.text();
                        alert(`Error: ${error}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Hubo un problema al registrar el usuario. IntÃ©ntalo de nuevo mÃ¡s tarde.');
                }
            });
        }
    </script>
</body>
</html>
